<div class="signup">
    <div class="signup__header">
        <div class="signup__header-container">
            <h1 class="signup__logo">
                <span>time</span>
                <span>tracker</span>
            </h1>
        </div>        
    </div>
    <div class="wrap wrap--sm">
        <div class="signup__content">
            <h1 *ngIf="!resError" class="signup__title">Sign Up</h1>
            <h2 *ngIf="resError" class="signup__title-err">There was an error with your information</h2>
            <form class="signup__form" (ngSubmit)="onSubmit()" [formGroup]="signUpForm">
                <input 
                    type="text" 
                    formControlName="firstName"
                    placeholder="first name"
                    required
                    [ngClass]="{'invalid': signUpForm.get('firstName').invalid && isSubmitted}"
                />
                <div *ngIf="signUpForm.get('firstName').invalid && isSubmitted">
                    <small *ngIf="signUpForm.get('firstName').errors?.required" class="signup__err-msg">this field is required</small>
                </div>
                <input 
                    type="text" 
                    formControlName="lastName"                   
                    placeholder="last name"  
                    required
                    [ngClass]="{'invalid': signUpForm.get('lastName').invalid && isSubmitted}"   
                />
                <div *ngIf="signUpForm.get('lastName').invalid && isSubmitted">
                    <small *ngIf="signUpForm.get('lastName').errors?.required" class="signup__err-msg">this field is required</small>
                </div>
                <input 
                    type="email" 
                    formControlName="email"
                    
                    placeholder="email" 
                    
                    [ngClass]="{'invalid': signUpForm.get('email').invalid && isSubmitted}"
                />
                <div *ngIf="signUpForm.get('email').invalid && isSubmitted">
                    <small *ngIf="signUpForm.get('email').errors?.required" class="signup__err-msg">email is required</small>
                    <small *ngIf="signUpForm.get('email').errors?.pattern" class="signup__err-msg">please provide a valid email</small>
                </div>
                <input 
                    type="password" 
                    formControlName="password"
                    required
                    placeholder="password" 
                    [ngClass]="{'invalid': signUpForm.get('password').invalid && isSubmitted}"
                />
                <div *ngIf="signUpForm.get('password').invalid && isSubmitted">
                    <small *ngIf="signUpForm.get('password').errors?.required" class="signup__err-msg">this field is required</small>
                    <small *ngIf="signUpForm.get('password').errors?.minlength" class="signup__err-msg">password must have at least 6 characters</small>
                </div>
                <button class="btn btn--login" type="submit">Join</button>
            </form>
            <p class="signup__link">
                <a routerLink='/'>Sign In here</a> if you already have an account
            </p>
        </div>
    </div>
</div>
